<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administración – Mielissimo</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/logoCanva.png" alt="Logo de Mielissimo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="#">Cerrar sesión</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Agregar nuevo producto</h1>
    <form id="formulario-producto" method="POST" enctype="multipart/form-data">
  <label>Nombre:</label>
  <input type="text" name="nombre" required />

  <label>Precio:</label>
  <input type="number" name="precio" step="0.01" required />

  <label>Stock:</label>
  <input type="number" name="stock" required />

  <label>Imagen:</label>
  <input type="file" name="imagen" accept="image/*" required />

  <button type="submit">Agregar Producto</button>
</form>

<p id="mensaje"></p>

  </main>

  <footer>
    <p>© 2025 Mielissimo – Panel de Administración</p>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
