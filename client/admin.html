<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci√≥n ‚Äì Mielissimo</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Protecci√≥n con token -->
  <script>
    const token = localStorage.getItem("tokenAdmin");
    if (!token) {
      window.location.href = "login-admin.html";
    }
  </script>
</head>
<body>
  <header>
    <h1>Panel de Administraci√≥n</h1>
    <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
  </header>

  <main style="padding: 2rem;">
    <!-- üßæ Formulario para agregar productos -->
    <section>
      <h2>Agregar producto</h2>
      <form id="formulario-producto">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="number" name="precio" step="0.01" placeholder="Precio" required>
        <input type="text" name="imagen" placeholder="URL de la imagen o /uploads/nombre.jpg" required>
        <input type="number" name="stock" placeholder="Stock" required>
        <button type="submit">Agregar</button>
      </form>
      <p id="mensaje"></p>
    </section>

    <!-- üßæ Tabla de productos existentes -->
    <section>
      <h2>Productos existentes</h2>
      <div id="lista-productos">
        <!-- Se completa con JS -->
      </div>
    </section>
  </main>

  <!-- JS del admin -->
  <script src="js/admin.js"></script>

  <script>
    function cerrarSesion() {
      localStorage.removeItem("tokenAdmin");
      window.location.href = "login-admin.html";
    }
  </script>
</body>
</html>
