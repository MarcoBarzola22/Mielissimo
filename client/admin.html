<!-- admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administración - Mielissimo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header class="header-admin">
    <div class="logo">
      <img src="assets/logoCanva.png" alt="Logo de Mielissimo" />
    </div>
    <button id="logout">Cerrar sesión</button>
  </header>

  <main>
    <!-- Categorías -->
    <section class="seccion">
      <h2>Crear / Editar categoría</h2>
      <form id="formulario-categoria">
        <input type="text" name="nombre" placeholder="Nombre de categoría" required />
        <button type="submit">Agregar categoría</button>
        <button type="button" id="cancelar-edicion-categoria" style="display:none;">Cancelar edición</button>
      </form>
    </section>

    <section class="seccion">
      <h2>Editar / Eliminar categorías</h2>
      <div id="lista-categorias" class="categorias-grid"></div>
    </section>

    <!-- Productos -->
    <section class="seccion" id="seccion-formulario">
      <h2>Agregar / Editar Producto</h2>
      <p id="mensaje" style="margin-top: 1rem;"></p>
      <form id="formulario-producto" enctype="multipart/form-data">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="number" name="precio" step="0.01" placeholder="Precio base" required />
        <input type="file" name="imagen" accept="image/*" />
        <input type="number" name="stock" placeholder="Stock general" required />
        <select id="categoria-producto" name="categoria_id" required>
          <option value="">Seleccionar categoría</option>
        </select>
        <button type="submit">Guardar</button>
        <button type="button" id="cancelar-edicion-producto" style="display:none;">Cancelar edición</button>
      </form>
    </section>

    <!-- Variantes -->
    <section class="seccion" id="seccion-variantes" style="display: none;">
      <h2 id="nombre-producto-seleccionado">Variantes del producto</h2>
      <form id="formulario-variante">
        <select id="tipoVariante" name="tipo" required>
          <option value="Sabor">Sabor</option>
          <option value="Tamaño">Tamaño</option>
        </select>
        <input type="text" id="nombreVariante" name="nombre" placeholder="Nombre de la variante" required />
        <input type="number" id="precioExtra" name="precio_extra" placeholder="Precio adicional" step="0.01" required />
        <input type="number" id="stockVariante" name="stock" placeholder="Stock" required />
        <button type="submit" id="btnAgregarVariante">Agregar variante</button>
        <button type="button" id="btnCancelarEdicionVariante" style="display:none;">Cancelar edición</button>
      </form>
      <p id="mensaje-variante"></p>

      <table id="tabla-variantes" style="margin-top: 1rem; border-collapse: collapse;">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Nombre de variante</th>
            <th>Precio adicional</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Productos actuales -->
    <section class="seccion">
      <h2>Productos actuales</h2>
      <input type="text" id="buscador-productos" placeholder="Buscar producto por nombre..." />
      <label>
        <input type="checkbox" id="mostrarInactivos" />
        Mostrar productos desactivados
      </label>
      <div id="lista-productos" class="productos-grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Mielissimo – Panel de Administración</p>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
