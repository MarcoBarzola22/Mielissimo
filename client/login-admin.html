<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Administración – Mielissimo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main style="padding: 2rem; max-width: 400px; margin: auto;">
    <h1>Acceso Administración</h1>
    <form id="form-login-admin">
      <input type="text" name="usuario" placeholder="Usuario" required />
      <input type="password" name="clave" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
    <p id="mensaje-login" style="color: red;"></p>
  </main>

  <script src="js/login-admin.js"></script>
</body>
</html>
