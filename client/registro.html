<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse – Mielissimo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/tienda.css">
  <link rel="stylesheet" href="css/registro.css">
  <style>
    .mensaje-registro {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

 <header class="header-publico">
  <div class="logo">
    <img src="assets/logoCanva.png" alt="Logo de Mielissimo" />
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="#productos">Productos</a></li>
      <li><a href="#">Contacto</a></li>
      <li>
        <a href="carrito.html">
          🛒 Carrito <span id="contador-carrito">(0)</span>
        </a>
      </li>
      <li>
        <a href="favoritos.html">❤️ Favoritos</a>
      </li>
      <li id="login-li"><a href="login.html">Iniciar sesión</a></li>
      <li id="usuario-logueado" class="usuario-logueado" style="display: none;"></li>
      <li id="btn-historial" style="display: none;"><a href="historial.html">🧾 Historial</a></li>
    </ul>
  </nav>
</header>


  <!-- 🧾 Formulario de registro -->
  <main class="form-container">
    <div class="card-registro">
      <h1>Crear cuenta</h1>
      <form id="registroForm">

        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Registrarme</button>
      </form>

      <p>¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a></p>
      <p id="mensaje-registro" class="mensaje-registro"></p>
    </div>
  </main>

  <!-- 📞 Footer como en la tienda -->
  <footer>
    <p>© 2025 Mielissimo – Villa Mercedes</p>
    <p>WhatsApp: 2657-XXXXXX | Instagram: @mielissimo</p>
  </footer>

  <script src="js/registro.js"></script>
</body>
</html>
