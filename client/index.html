 <link rel="stylesheet" href="css/styles.css">

  <!-- 📑 Header visual mejorado -->
 <!-- Solo modificamos el header -->

  </div>
  <nav>

      <li id="btn-historial" style="display: none;"><a href="historial.html">🧾 Historial</a></li>
    </ul>

  <!-- 🌿 Hero destacado -->
  <section class="hero">

  </section>

<section class="filtros-horizontal">

  <p id="mensaje-newsletter"></p>
