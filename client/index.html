<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mielissimo – Tienda de Dulces</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- 🧁 Header -->
  <header>
    <div class="logo">
      <img src="assets/logoCanva.png" alt="Logo de Mielissimo" />
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="login.html">Iniciar sesión</a></li>
        <li>
          <a href="carrito.html">
            🛒 Carrito <span id="contador-carrito">(0)</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- 🛍️ Sección de productos -->
  <main>
    <h1>Nuestros Productos</h1>

    <section class="filtros">
      <label for="categoria">Filtrar por categoría:</label>
      <select id="filtro-categoria">
        <option value="todas">Todas</option>
        <!-- Las categorías se completarán dinámicamente -->
      </select>
    </section>

    <section id="productos" class="productos">
      <!-- Los productos se renderizan desde JS -->
    </section>
  </main>

  <!-- 📩 Newsletter -->
  <section class="newsletter">
    <h2>Suscribite a nuestro Newsletter</h2>
    <form id="form-newsletter">
      <input type="email" id="email-newsletter" placeholder="Tu correo electrónico" required>
      <button type="submit">Suscribirme</button>
    </form>
    <p id="mensaje-newsletter"></p>
  </section>

  <!-- 📞 Footer -->
  <footer>
    <p>© 2025 Mielissimo – Villa Mercedes</p>
    <p>WhatsApp: 2657-XXXXXX | Instagram: @mielissimo</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
