<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del producto | Mielissimo</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/tienda.css" />
  <style>
    .producto-detalle-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
      justify-content: center;
    }

    .producto-imagen {
      max-width: 350px;
      border-radius: 1rem;
    }

    .producto-info {
      flex: 1;
      min-width: 300px;
    }

    .variantes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .variante-card {
      border: 1px solid #eee;
      padding: 1rem;
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
    }

    .variante-card p {
      margin: 0.5rem 0;
    }

    .botones-producto {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    #btn-favorito {
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header-publico">
    <div class="logo">
      <img src="assets/logoCanva.png" alt="Logo de Mielissimo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="carrito.html">üõí Carrito <span id="contador-carrito">(0)</span></a></li>
        <li id="btn-favoritos" style="display: none;"><a href="favoritos.html">‚ù§Ô∏è Favoritos</a></li>
        <li id="login-li"><a href="login.html">Iniciar sesi√≥n</a></li>
        <li id="usuario-logueado" class="usuario-logueado" style="display: none;"></li>
        <li id="btn-historial" style="display: none;"><a href="historial.html">üßæ Historial</a></li>
      </ul>
    </nav>
  </header>

  <main class="contenedor">
    <section id="info-producto" class="producto-detalle-container"></section>
    <section id="variantes-producto" class="contenedor"></section>
  </main>

  <footer>
    <p>&copy; 2025 Mielissimo</p>
  </footer>

  <!-- üõí Bot√≥n flotante del carrito -->
<button id="boton-carrito-flotante" onclick="window.location.href='carrito.html'" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff69b4;
  border: none;
  border-radius: 50%;
  padding: 0.8rem 1rem;
  font-size: 1.5rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  cursor: pointer;
  display: none;
">
  üõí <span id="contador-flotante">0</span>
</button>


  <script type="module">
  import { mostrarUsuario, mostrarBotonCarritoFlotante } from "./js/navbar.js";

  document.addEventListener("DOMContentLoaded", () => {
    mostrarUsuario();
    mostrarBotonCarritoFlotante();
  });
</script>

  <script type="module" src="js/producto.js"></script>
</body>
</html>
